<div>
    <button class="col-md-2 exportCSV-btn" href="" ng-csv="getData()" csv-header="getHeaders()" filename="{{getCsvFileName()}}">
        {{resourceBundle.exportAsCsv}}
    </button>
    <div class="scroll-horizontal m-top-30">
        <table class='table table-bordered'>
            <thead>
                <tr ng-repeat="header in headersForTable" ng-show="header.showHeader">
                    {{header}}
                    <th class="display-print"></th>
                    <th ng-repeat="item in header.headers" ng-show="periodBasedValues[item.period] !== 0" colspan="{{ maxColumnsHeader.headers.length / header.headers.length}}">
                        <span>{{ item.name }}</span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="datum in viewMap | orderBy: 'sortOrder'">
                    <td>{{getDataElementName(data.metaData.names[datum.dataElement])}}</td>
                    <td ng-repeat="item in maxColumnsHeader.headers" ng-show="periodBasedValues[item.period] !== 0">
                        <span> {{getValue(item.category, datum.dataElement, item.period)}}</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
